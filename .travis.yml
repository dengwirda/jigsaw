language: cpp
matrix:
  include:
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-8
            - g++-8
      script:
        - export CC=gcc-8
        - export CXX=g++-8
        - mkdir build
        - cd build
        - cmake .. -DCMAKE_BUILD_TYPE=Release
        - cmake --build . --config Release --target install
        - cd ..
        - ./bin/jigsaw example.jig
        - cd uni
        - mkdir build
        - cd build
        - cmake .. -DCMAKE_BUILD_TYPE=Debug
        - cmake --build . --config Debug --target install
